<div>
    <h1 class="text-center m-5">PQRS</h1>
    <form action="">
        <div class="container col-7">
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
            </div>
            <div class="container col-2">
                <button type="submit" class="btn btn-primary  p-2">Adjuntar <br> Archivos</button>
            </div>
            <div class="form-group mt-5 row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3">
                    <select class="form-control " id="tipoDocumento">
                        <option selected>Tipo de documento</option>
                        <option>Cédula de ciudadania</option>
                        <option>Cédula de Extranjería</option>
                       
                    </select>
                </div>
                <div class="col-3">
                    <input type="number" name="documento" id="documento" class="form-control" placeholder="Número de documento">
                </div>
                <div class="col-6">
                    <input type="email" name="email" placeholder="E-mail" class="form-control">
                </div>
            </div> 
            <div class="form-group container col-5">
                <input type="number" placeholder="Teléfono de contacto" class="form-control">
            </div>
            <div class="form-check m-3">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Acepto la política de tratamiento de datos
                </label>
            </div>
            <div class="container col-2">
                <button type="submit" class="btn btn-primary m-2 p-2">Enviar</button>
            </div>
        </div>
    </form>
</div>
