<div>
    <h1 class="text-center m-5">Contacto</h1>
    <form action="">
        <div class="container col-6">
            <div class="form-group">
                <input formControlName="name" id="name" type="text"
                        class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input formControlName="email" id="email" type="text"
                    class="form-control" placeholder="Correo Electrónico">
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="number" class="form-control" formControlName="telefono" placeholder="Teléfono de contacto">
                </div>
                <div class="col">
                <select class="form-control " id="exampleFormControlSelect1">
                    <option>Motivo</option>
                    <option>Información de producto</option>
                    <option>Asesoría en seguros</option>
                    <option>Empleo</option>
                    <option>Comentarios</option>
                    <option >Propuesta</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Acepto la política de tratamiento de datos
                </label>
            </div>
            <div class="container col-4">
                <button type="submit" class="btn btn-primary m-5 p-2">Enviar</button>
            </div>
            
        </div>
        
    </form>
</div>
